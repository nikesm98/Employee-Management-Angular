<div class="parent">
  <div class="login-box">
    <h2>Login</h2>
    <form action="" class="form">
      <div class="user-box">
        <input class="input" [(ngModel)] = "loginObj.username" name="username" type="text" required>
        <label class="label" >Username</label>
      </div>
      <div class="user-box">
        <input class="input" type="password" [(ngModel)] = "loginObj.password" name="password" required>
        <label class="label">Password</label>
      </div>
      <button href="#" class="btn" (click)="onLogin()">
        <span></span><span></span><span></span><span></span>
        Submit
      </button>
    </form>
  </div>
</div>
